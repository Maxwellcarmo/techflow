<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calendário Acadêmico</title>
  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
  <header class="header">
    <div class="container logo">
  <img src="../images/logo.jpg" alt="Logo" class="logo-img" />
  <div class="logo-text">
    <h1>Universidade TechFlow</h1>
    <p class="subtitle">Transformando vidas pelo conhecimento</p>
    <p class="address">Av. Central, 123 - Uberlândia/MG</p>
  </div>
</div>
  </header>

  <div id="tooltip" class="tooltip" style="display: none;"></div>

  <div class="topo-pagina">
    <button class="btn-voltar" onclick="history.back()">
      <i class="fas fa-arrow-left"></i> Voltar
    </button>
  </div>

  <h2 class="section-title">Calendário Acadêmico</h2>
  <div class="mes-selector">
    <button class="mes-btn" data-mes="1">Janeiro</button>
    <button class="mes-btn" data-mes="2">Fevereiro</button>
    <button class="mes-btn" data-mes="3">Março</button>
    <button class="mes-btn" data-mes="4">Abril</button>
    <button class="mes-btn" data-mes="5">Maio</button>
    <button class="mes-btn" data-mes="6">Junho</button>
  </div>
  <div class="mes-selector">
    <button class="mes-btn" data-mes="7">Julho</button>
    <button class="mes-btn" data-mes="8">Agosto</button>
    <button class="mes-btn" data-mes="9">Setembro</button>
    <button class="mes-btn" data-mes="10">Outubro</button>
    <button class="mes-btn" data-mes="11">Novembro</button>
    <button class="mes-btn" data-mes="12">Dezembro</button>
  </div>

  <div id="calendario-container"></div>

  <div id="lista-eventos-container"></div>

  <script src="calendario.js"></script>
</body>
</html>
