<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Horário de Aulas</title>
  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="icon" href="logo.jpg" type="image/png" />
</head>
<body>
  <header class="header">
    <div class="container logo">
  <img src="../images/logo.jpg" alt="Logo" class="logo-img" />
  <div class="logo-text">
    <h1>Flipper</h1>
    <p class="subtitle">Conectando Conhecimento</p>
    <p class="address">Av. Tecnologia 404 - Uberlândia/MG</p>
  </div>
</div>
  </header>

   <main class="content-horarios">

    <div class="topo-pagina">
      <button class="btn-voltar" onclick="history.back()">
        <i class="fas fa-arrow-left"></i> Voltar
      </button>
    </div>

    <h2 class="section-title">Horário de Aulas</h2>

  <main>
        <section class="hero-section">
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchInput" placeholder="Pesquisar disciplina, professor ou dia..." autocomplete="off">
            </div>
            <div class="filters">
                <select id="courseFilter" class="filter-select">
                    <option value="">Todos os Cursos</option>
                    <option value="67999">Administração - N</option>
                    <option value="999999">Agronomia - N</option>
                    <option value="2576">Arquitetura e Urbanismo - M</option>
                    <option value="2575">Arquitetura e Urbanismo - N</option>
                    <option value="999999">Biomedicina - M</option>
                    <option value="50435">Biomedicina - N</option>
                    <option value="88938">Ciência da Computação - N</option>
                    <option value="67781">Ciências Contábeis - N</option>
                    <option value="68000">Direito - M</option>
                    <option value="67594">Direito - N</option>
                    <option value="999999">Educação Física (Bacharelado) - N</option>
                    <option value="55726">Educação Física (Licenciatura) - N</option>
                    <option value="4211">Enfermagem - M</option>
                    <option value="3890">Enfermagem - N</option>
                    <option value="68127">Farmácia - M</option>
                    <option value="68126">Farmácia - N</option>
                    <option value="4411">Fisioterapia - M</option>
                    <option value="4412">Fisioterapia - N</option>
                    <option value="999999">Engenharia Ambiental - N</option>
                    <option value="68004">Engenharia Civil - N</option>
                    <option value="3848">Engenharia da Computação - N</option>
                    <option value="67790">Engenharia de Produção - N</option>
                    <option value="67358">Engenharia Elétrica - N</option>
                    <option value="68120">Engenharia Mecânica - N</option>
                    <option value="39566">Medicina Veterinária - M</option>
                    <option value="49455">Medicina Veterinária - N</option>
                    <option value="8860">Nutrição - M</option>
                    <option value="34186">Nutrição - N</option>
                    <option value="4265">Odontologia - M</option>
                    <option value="4266">Odontologia - N</option>
                    <option value="999999">Pedagogia - N</option>
                    <option value="67627">Psicologia - M</option>
                    <option value="67791">Psicologia - N</option>
                    <option value="67412">Sistemas de Informação - N</option>
                </select>
                <select id="periodFilter" class="filter-select">
                    <option value="">Todos os Períodos</option>
                    <option value="1">1º Período</option>
                    <option value="2">2º Período</option>
                    <option value="3">3º Período</option>
                    <option value="4">4º Período</option>
                    <option value="5">5º Período</option>
                    <option value="6">6º Período</option>
                    <option value="7">7º Período</option>
                    <option value="8">8º Período</option>
                    <option value="9">9º Período</option>
                    <option value="10">10º Período</option>
                </select>
                <select id="dayFilter" class="filter-select">
                    <option value="">Todos os Dias</option>
                    <option value="Seg">Segunda-feira</option>
                    <option value="Ter">Terça-feira</option>
                    <option value="Qua">Quarta-feira</option>
                    <option value="Qui">Quinta-feira</option>
                    <option value="Sex">Sexta-feira</option>
                    <option value="Sab">Sábado</option>
                    <option value="Dom">Domingo</option>
                </select>
                <select id="turnoFilter" class="filter-select">
                    <option value="">Todos os Turnos</option>
                    <option value="M">Manhã</option>
                    <option value="T">Tarde</option>
                    <option value="N">Noite</option>
                </select>
            </div>
        </section>

        <section class="class-schedule">
            <div id="classCardsContainer" class="cards-grid">
                </div>
            <p id="noResultsMessage" class="no-results" style="display: none;">Nenhum horário encontrado com os filtros aplicados.</p>
        </section>
    </main>

  </main>

  <script src="horarioaulas.js"></script>

  <div id="horario-modal" class="modal">
    <div class="modal-content">
      <span class="fechar">&times;</span>
      <h3 id="modal-titulo"></h3>
      <p id="modal-data" class="modal-data"></p>
      <div id="modal-conteudo"></div>
    </div>
  </div>

</body>
</html>
