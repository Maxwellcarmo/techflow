<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Localização - Universidade TechFlow</title>
  <link rel="stylesheet" href="../style.css" />
  <!-- Inclui Font Awesome para ícones como o do Uber e setas -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="icon" href="../logo.jpg" type="image/png" />
</head>
<body>
  <header class="header">
    <div class="container logo">
      <img src="../images/logo.jpg" alt="Logo" class="logo-img" />
      <div class="logo-text">
        <h1>Universidade TechFlow</h1>
        <p class="subtitle">Transformando vidas pelo conhecimento</p>
        <p class="address">Av. Central, 123 - Uberlândia/MG</p>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="topo-pagina">
      <button class="btn-voltar" onclick="history.back()">
        <i class="fas fa-arrow-left"></i> Voltar
      </button>
    </div>

    <h2 class="section-title">Localização da Faculdade</h2>

    <section class="location-actions">
      <a href="https://maps.app.goo.gl/EbiuNGphtUcoKdiZ8" target="_blank" class="action-button google-maps-button">
        <i class="fas fa-map-marked-alt"></i> Abrir no Google Maps
      </a>
      <a href="https://m.uber.com/ul/?action=setPickup&dropoff[formatted_address]=Av.%20Central%2C%20123%20-%20Uberl%C3%A2ndia%2FMG" target="_blank" class="action-button uber-button">
        <i class="fab fa-uber"></i> Pedir Uber para cá
      </a>
    </section>

    <section class="map-container">
      <h3>Nosso Local no Mapa</h3>
      <!-- O iframe do Google Maps mostra a localização da "Av. Central, 123 - Uberlândia/MG" -->
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d60374.49069077902!2d-48.339962847990044!3d-18.957683464347262!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94a444d9acd4be29%3A0x5117410c69d9dc86!2sFaculdade%20Anhanguera%20-%20Uberl%C3%A2ndia!5e0!3m2!1spt-BR!2sbr!4v1753672456624!5m2!1spt-BR!2sbr&output=embed"
        width="100%"
        height="450"
        style="border:0; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </section>
  </main>
</body>
</html>
