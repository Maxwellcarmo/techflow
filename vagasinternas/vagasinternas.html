<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vagas Internas</title>
  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="icon" href="logo.jpg" type="image/png" />
</head>
<body>
  <header class="header">
    <div class="container logo">
  <img src="../images/logo.jpg" alt="Logo" class="logo-img" />
  <div class="logo-text">
    <h1>Universidade Flipper</h1>
    <p class="subtitle">Sistema Flipper</p>
    <p class="address">Av. Tecnologia 404 - Uberlândia/MG</p>
  </div>
</div>
  </header>

   <main class="container">

    <div class="topo-pagina">
      <button class="btn-voltar" onclick="history.back()">
        <i class="fas fa-arrow-left"></i> Voltar
      </button>
    </div>

    <h2 class="section-title">Vagas Internas</h2>

    <div class="busca-wrapper">
      <i class="fas fa-search"></i>
      <input type="text" id="busca-vagas" placeholder="Buscar vaga por título..." />
    </div>

    <div id="vagas-container">
      <!-- Os cards serão inseridos aqui via vagas.js -->
    </div>

    <div id="carregar-mais-container">
      <button id="carregar-mais-btn">Carregar mais</button>
    </div>

  </main>

  <script src="vagasinternas.js"></script>

  <div id="vaga-modal" class="modal">
    <div class="modal-content">
      <span class="fechar">&times;</span>
      <h3 id="modal-titulo"></h3>
      <p id="modal-data" class="modal-data"></p>
      <div id="modal-conteudo"></div>
    </div>
  </div>

</body>
</html>
